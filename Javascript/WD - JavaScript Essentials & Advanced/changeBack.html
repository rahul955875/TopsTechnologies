<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change background</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            /* background-color: black; */
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #btn{
            background-color: aqua;
            width: 300px;
            height: 50px;
            padding-bottom: 30px;
            padding-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        #input{
            margin-top: 30px;
            width: 300px;
            height:30px;
            font-size: 20px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <button id="btn">Change BG color</button>
        <input id="input" type="text" placeholder="black">
    </div>
    <script>
        let main = document.getElementsByClassName("main")[0];
        let btn = document.getElementById("btn");
        let input = document.getElementById("input");
        input.value = "black"
        main.style.background = input.value
        btn.addEventListener("click", ()=>{
            main.style.background = input.value
        })

        window.addEventListener("keydown",(e)=>{
            // console.log(e)
            if(e.key==='Enter'){
                main.style.background = input.value;
            }
        })
 </script> 
</body>
</html>
