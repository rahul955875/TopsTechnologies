<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>click to check alert once</button>
    <script>
        let btn = document.querySelector('button')
        const msg = ()=>{
            const confirmMsg = confirm("You want to remove evnetlisner? ok for yes")
            confirmMsg===true ? btn.removeEventListener('click',msg) : (alert('event lisetner is not removed'),(document.body.style.backgroundColor = "black"))
           
        }
        btn.addEventListener("click",msg)
    </script>
</body>
</html>
