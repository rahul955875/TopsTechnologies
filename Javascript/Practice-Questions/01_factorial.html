    <title>Factorial</title>

        h1{
            font-family: sans-serif;
            color: rgba(0, 0, 0, 0.856);
        }
        #result{
            color: red;
        }

</head>
<body>
    <script>
        let fact=1;
        for(i=1; i<=5; i++){
            fact = fact * i;    
        }
        document.write(`<h1 class="fact">Factorial of 5 is : <span id="result">${fact}</span> </h1>`);
