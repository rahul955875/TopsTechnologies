<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
      }
      .imgslide {
        width: 100%;
        height: 100vh;
        position: absolute;
      }
      .imgslide img {
        width: 100%;
        height: 100%;
        object-position: center;
        object-fit: cover;
        animation: fade 0.3s ease-in-out;
      }
      @keyframes fade {
        0%{
            opacity: 0.5;
            /* filter: brightness(100%); */
        }
        100%{
            opacity: 1;
            /* filter: brightness(150%); */
        }
      }
      #btn1:hover , #btn2:hover{
        background-color:blue;
        color: white;
      }
      .btns {
        width: 100%;
        position: absolute;
        display: flex;
        justify-content: space-between;
        height: 100%;
        padding: 0 10px;
      }
      #btn1,
      #btn2 {
        font-size: 40px;
        width: 60px;
        padding: 10px 0;
        margin-top: auto;
        margin-bottom: auto;
        /* display: grid;
            place-content: center; */
        font-weight: 900;
      }
      .click {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="imgslide">
        <img
          src="https://images7.alphacoders.com/546/thumbbig-546435.webp"
          alt="img1"
        />
      </div>
      <div class="imgslide">
        <img
          src="https://images3.alphacoders.com/147/thumbbig-147799.webp"
          alt="img2"
        />
      </div>
      <div class="imgslide">
        <img
          src="https://images5.alphacoders.com/396/thumbbig-396542.webp"
          alt="img3"
        />
      </div>
      <div class="imgslide">
        <img
          src="https://images3.alphacoders.com/106/thumbbig-106365.webp"
          alt="img4"
        />
      </div>
      <div class="imgslide">
        <img
          src="https://images8.alphacoders.com/392/thumbbig-392513.webp"
          alt="img5"
        />
      </div>
      <div class="btns">
        <button id="btn1">&lt;</button>
        <button id="btn2">&gt;</button>
      </div>
    </div>
    <script>
      let btn1 = document.getElementById("btn1");
      let btn2 = document.getElementById("btn2");
      let imgslide = document.querySelectorAll(".imgslide");
      imgslide.forEach((element) => {
        element.style.display = "none";
      });
      let index = 0;
      imgslide[index].style.display = "block";

      btn2.addEventListener("click",()=>{
        imgslide[index].style.display= "none"
        index = (index + 1) % imgslide.length;
        imgslide[index].style.display = "block";
      });
      btn1.addEventListener("click",()=>{
        imgslide[index].style.display = "none";
        index = (index - 1 + imgslide.length) % imgslide.length;
        imgslide[index].style.display = "block"
      })
    </script>
  </body>
</html>
