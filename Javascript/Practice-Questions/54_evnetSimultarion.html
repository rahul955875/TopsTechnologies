<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click</button>
    <h1 id="heading"></h1>
    <script>
        // const btn = document.getElementById('btn')
        btn.addEventListener('click',(e)=>{
            heading.innerText += e
        },{once:true})
        setTimeout(() => {
            btn.click()
        }, 1000);
    </script>
</body>
</html>
