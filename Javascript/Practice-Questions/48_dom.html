<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>abc</li>
        <li>xyz</li>
        <li>tdm</li>
    </ul>
</body>
<script>
    const li = document.getElementsByTagName('li');
    document.querySelector('ul').addEventListener('click',()=>{
        [...li].forEach(e => {
        e.style.cssText = `color:teal`
    });
    })
</script>
</html>
