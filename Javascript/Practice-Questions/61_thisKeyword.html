        function getThis(){
            console.log(this) //undefind in strict mode unless window
        }
        getThis()

            getName(){

                    console.log(this)
                }
                hi() //normal function refers to the window but in the case of arrow funtion its refers to its lexical scope so in this case its refers to the methods(get refrence form getName) obj.

                return this.firstName

            }
        }
        console.log(thisObj.getName())
