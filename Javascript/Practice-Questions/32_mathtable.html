<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="enter your value" id="input">
    <p id="print">table will print here</p>
    <script>
        function table(){
            let input = document.getElementById("input");
            let print = document.getElementById("print");
            print.innerHTML=``;
            for(let i=1; i<=10; i++){
                let p = document.createElement("p");
                p.innerHTML = `${input.value} &cross; ${i}=${i*input.value}`
                print.appendChild(p);
            }
            
        }
        input.addEventListener("input",table);
    </script>
</body>
</html>
