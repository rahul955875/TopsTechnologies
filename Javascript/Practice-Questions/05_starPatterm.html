<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Patterm</title>
    <style>
        .pattern{
            font-size: 40px;
            background:linear-gradient(red,white,blue);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display:inline-block;
            text-align: center;
            padding:10px;
            margin:5px;
        }
    </style>
</head>
<body>
    <script>
        let n=7;
        for(let i=1; i<=n; i++){
            let j=1;
            for(j=1; j<=i; j++){
                document.write(`<span class="pattern">*</span>`);
            }
            document.write(`<div></div>`)
        }
    </script>
</body>
</html>
