<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Pattern</title>
</head>
<body>
    <script>
        let str = "hello User";
        // ^ for start, *$ for end
        // no space allowed ,  i for incase sensitivity
        // let ptn = /^[a-z]*$/i
        
        // include space using \s 
        // let ptn = /^[a-z\s]*$/i

        // non digit \D, \d for digit
        let ptn = /^[\D]*$/
        if(ptn.test(str)){
            console.log("true")
        }
        else{
            console.log("false")
        }
    </script>
</body>
</html>
