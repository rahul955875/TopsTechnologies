<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name Validation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      .main {
        border: 2px solid black;
        border-radius: 5px;
        width: 400px;
        margin: 100px auto;
        padding: 20px 40px;
      }
      .main h1 {
        text-align: center;
        text-decoration: underline blue;
        padding-bottom: 24px;
        padding-top: 6px;
      }

      input,
      button {
        outline: none;
        width: 100%;
        margin-bottom: 16px;
        padding: 12px;
        border-radius: 10px;
      }
      button:hover {
        color: white;
        background-color: black;
      }
      #msg {
        margin-bottom: 10px;
        font-size: 14px;
        text-transform: capitalize;
      }
      .error {
        border: 2px solid red;
        /* border-color: red; */
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Name Validation</h1>
      <form action="inde.html" onsubmit="checkname()">
        <input
          type="text"
          id="Name"
          placeholder="Enter Full name"
          onkeyup="return checkname()"
        />
        <div id="msg"></div>
        <button type="submit" id="Submit" onclick="return checkname()">
          Submit
        </button>
      </form>
    </div>
    <script>
      let fname = document.getElementById("Name");
      let msg = document.getElementById("msg");

      function checkname() {
        if (fname.value === "" || fname.value === null) {
          msg.innerHTML = `empty Name not acceptable`;
          fname.classList.add("error");
          // fname.focus();
          return false;
        }
        let ptn = /^[a-zA-z\s]*$/;
        if (!ptn.test(fname.value)) {
          msg.innerHTML = `Invalid name`;
          fname.classList.add("error");

          return false;
        } else if (fname.value.length < 5) {
          msg.innerHTML = `name should be minimum 5 letters`;
          fname.classList.add("error");
          return false;
        } else {
          fname.classList.remove("error");
          msg.innerHTML = null;
        }
        return true;
      }
      fname.addEventListener("input", () => {
        fname.value = fname.value.toUpperCase();
      });
    </script>
  </body>
</html>
