<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Menubar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            background: url("https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg")no-repeat;
            background-position: center;
            background-size: cover;
            height:100vh;
            /* filter: brightness(); */
        }
        .navbar{
            width:300px;
            height: inherit;
            background-color:white;
            /* padding: 30px 20px; */
        }
        a{
            text-decoration: none;
            font-size: 20px;
            display: block;
            padding: 20px;
        }
        ul{
            list-style-type: none;
            display: flex;
            flex-direction: column;
            /* gap: 10px; */
           
        }
        .cancel{
            width: max-content;
            font-size: 40px;
            margin-left: auto;
            padding-right: 10px;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="cancel">&Cross;</div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Pages</a></li>
                <li><a href="">Registration</a></li>
                <li><a href="">Login</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
