<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .calculator{
        border: 2px solid black;
        width: max-content;
        padding: 20px;
        margin: 100px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        box-shadow: 0 0 10px black;
        background-color: grey;
        color: white;
      }
      input{
        font-size:40px;
        padding: 20px;
        background-color: chocolate;
      }
      .row{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap: 10px;
        /* padding: 0 60px; */
        /* place-items: cen0ter; */
      }
      .calculator .row:nth-child(3) .btn:first-child{
        grid-column: 1 / span 2;
        width: 250px;
      }
      button{
        font-size: 20px;
        width: 120px;
        display: grid;
        place-content: center;
        height: 60px;
        background-color: black;
        color: white;
    }
    button:hover{
          background-color:blue;
      }
    </style>
  </head>
  <body>
    <div class="main">
        <div class="calculator">
            <h3>RCalculator</h3>
            <div>
                <input type="text" id="display">
            </div>
            <div class="row">
                <button class="btn" onclick="display.value =''">CE</button>
                <button class="btn" onclick="display.value += '%'">%</button>
                <button class="btn" onclick="display.value += '/'">/</button>
            </div>
            <div class="row">
                <button class="btn" onclick="display.value += '7'">7</button>
                <button class="btn" onclick="display.value += '8'">8</button>
                <button class="btn" onclick="display.value += '9'">9</button>
                <button class="btn" onclick="display.value += '+'">+</button>
            </div>
            <div class="row">
                <button class="btn" onclick ="display.value += '4'">4</button>
                <button class="btn" onclick ="display.value += '5'">5</button>
                <button class="btn" onclick ="display.value += '6'">6</button>
                <button class="btn" onclick ="display.value += '-'">-</button>
            </div>
            <div class="row">
                <button class="btn" onclick ="display.value += '1'">1</button>
                <button class="btn" onclick ="display.value += '2'">2</button>
                <button class="btn" onclick ="display.value += '3'">3</button>
                <button class="btn" onclick ="display.value += '*'">*</button>
            </div>
            <div class="row">
                <button class="btn" onclick ="display.value += '00'">00</button>
                <button class="btn" onclick ="display.value += '0'">0</button>
                <button class="btn" onclick ="display.value += '.'">.</button>
                <button class="btn" onclick="displayout()">=</button>
            </div>
        </div>
    </div>
    <script>
        let display = document.getElementById("display");
        function displayout(){
            try{
                display.value = eval(display.value);
            }
            catch(error){
                display.value = "Error"
            }
        }
    </script>
  </body>
</html>
