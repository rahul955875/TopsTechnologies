<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math operations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .main{
        max-width: 650px;
        border: 2px solid black;
        margin: 50px auto;
        padding:50px;
      }
      .main h2{
        text-align: center;
        margin-bottom: 40px;
      }
      p{
        width: 450px;
        display: flex;
        justify-content: space-between;
        margin:10px auto;
        align-items: center;
        font-size: 18px;
      }
      input {
        padding: 10px;
        border-radius: 10px;
      }
      button{
        font-size: 25px;
        padding: 10px 20px;
      }
      .btn{
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
      .math{
        margin: 30px auto 0 auto;
        width: 450px;
        display: flex;
      }
      .math .h3{
        flex: 1;
        margin-left: 40px;
        
      }
      .math .btn{
        flex: 1 ;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h2>Math Operations</h2>
      <p>
        <label for="input1">Enter Your 1st number</label><input type="number" id="input1" placeholder="1st num"/>
      </p>
      <p>
        <label for="input1">Enter Your 2nd number</label><input type="number" id="input2" placeholder="2nd num"/>
      </p>
      <div class="math">
        <div class="btn">
          <button class="button1">+</button>
          <button class="button2">-</button>
          <button class="button3">*</button>
          <button class="button4">/</button>
          <button class="button5">%</button>
        </div>
        <div class="h3">
            <h3>Answer is : <span id="ans"></span></h3>
        </div>
      </div>
    </div>
    <script>
        let input1 = document.getElementById("input1");
        let input2 = document.getElementById("input2");
        let btn1 = document.querySelector(".button1");
        let btn2 = document.querySelector(".button2");
        let btn3 = document.querySelector(".button3");
        let btn4 = document.querySelector(".button4");
        let btn5 = document.querySelector(".button5");
        let ans = document.getElementById("ans");
        
        function calc(){
            if(input1.value === "" || input1.value === null || input2.value === "" || input2.value === null){
                ans.innerHTML = `enter in both field`;
                ans.style.color = "red";
            }
            else{
                ans.style.color = "green";
                ans.innerHTML = "";
                btn1.onclick = plus;
                btn2.onclick = minus;
                btn3.onclick = multi;
                btn4.onclick = divide;
                btn5.onclick = modulo;
            }
        }
        function plus(){
             ans.innerHTML = Number(input1.value) + Number(input2.value);
        }
         function minus(){
             ans.innerHTML = Number(input1.value) - Number(input2.value);
         }
        function multi(){
             ans.innerHTML = (Number(input1.value) * Number(input2.value)).toFixed(3);
        }
        function divide(){
             ans.innerHTML = (Number(input1.value) / Number(input2.value)).toFixed(3);
        }
        function modulo(){
             ans.innerHTML = Number(input1.value) % Number(input2.value);
        }
        input1.addEventListener("input",calc);
        input2.addEventListener("input",calc);
        document.addEventListener("keydown", (e) =>{
            if(input1.value!=="" && input2.value!==""){
                switch (e.key) {
                case "+":
                    plus();
                    break;
                case "-":
                    minus();
                    break;
                case "*":
                    multi();
                    break;
                case "/":
                    divide();
                    break;
                case "%":
                    modulo();
                    break;    
            }
            }
        
        })
    </script>
  </body>
</html>
