<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Toggle Menubar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      .logo img {
        width: 40px;
      }
      header ul {
        list-style: none;
        display: flex;
        gap: 50px;
      }
      a {
        font-size: 14px;
        text-decoration: none;
        padding: 10px 30px;
      }

      header {
        display: flex;
        justify-content: space-between;
        padding: 20px 100px;
        background-color: pink;
        align-items: center;
      }
      .menu-icon {
        border: 1px solid black;
        padding: 10px 12px;
        border-radius: 5px;
        display: none;
      }
      nav {
        display: none;
      }
      @media (max-width: 800px) {
        header ul {
          display: none;
        }
        header {
          padding: 20px;
        }
        .menu-icon {
          display: block;
        }
        nav ul {
          display: flex;
          flex-direction: column;
          justify-items: center;
          align-items: center;
          gap: 10px;
          background-color: black;
          list-style: none;
          padding: 30px;
        }
        nav ul li a {
          display: block;
          width: 100vw;
          text-align: center;
          padding: 40px;
          font-size: 20px;
          color: white;
          transition: 0.2s ease;
        }
        nav a:hover {
          background-color: #ddd;
          color: black;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://clipartcraft.com/images/html5-logo-transparent-background-4.png"
          alt="logo"
        />
      </div>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">Help</a></li>
      </ul>
      <div class="menu-icon"><i class="fa-solid fa-xmark"></i></div>
    </header>
    <nav id="navFormobile">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">Help</a></li>
      </ul>
    </nav>
    <script>
      let menuIcon = document.querySelector(".menu-icon");
      let navFormobile = document.getElementById("navFormobile");
      function showMenu() {
        if (navFormobile.style.display == "block") {
          navFormobile.style.display = "none";
          menuIcon.style.background = "transparent";
        } else {
          navFormobile.style.display = "block";
          menuIcon.style.background = "#ddd";
        }
      }
      menuIcon.addEventListener("click", showMenu);
    </script>
  </body>
</html>
