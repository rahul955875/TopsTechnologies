<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q4 Check Even or Odd</title>
  </head>
  <style>
    *{
        font-family: sans-serif;
    }
  </style>
  <body>
    (4) Write a JS program to print number is even or odd.
    <script>
      let a =5;
      if (a % 2 == 0) {
        document.write(`<h1>Number ${a} is Even`);
      } else {
        document.write(`<h1>Number ${a} is Odd`);
      }
    </script>
  </body>
</html>
