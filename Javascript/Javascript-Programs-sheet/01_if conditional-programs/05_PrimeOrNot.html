<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q5 Check Prime or not</title>
  </head>
  <style>
    *{
        font-family: sans-serif;
    }
  </style>
  <body>
    (5) Write a JS program to take a number and print it prime number or not.
    <script>
      let a=17;
      let isprime = true;
      if(a<=1){
        isprime = false;
      }
      for(i=2; i<a; i++){
        if(a%i==0){
          isprime=false;
          break;
        }
      }
      if(isprime){
        document.write(`<h1>Number ${a} is prime</h1>`);
      }
      else{
        document.write(`<h1>Number ${a} is not prime</h1>`)
      }
    </script>
  </body>
</html>
