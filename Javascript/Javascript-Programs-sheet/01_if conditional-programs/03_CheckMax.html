<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- (3) Write a JS program to take a two number and check which number is maximum. -->
     <script>
        let a=1500, b=250;
        if(a>b){
            document.write(`<h1 class="max">Maximum number is <span style="color:green">${a}</span> <h1> Minimum Number is <span style="color:red">${b}</span>`)
        }
        else{
            document.write(`<h1 class="max">Maximum number is <span style="color:green">${b}</span> <h1> Minimum Number is <span style="color:red">${a}</span>`)
        }
     </script>
</body>
