<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- (2) Write a JS program to take a two number and display which number is minimum from them. -->
     <script>
        let a=100, b=200;
        if(a<b){
            document.write(`<h1 class="min">Minimum number is <span style="color:red">${a}</span>`);
        }
        else{
            document.write(`<h1 class="max">Minimum number is <span style="color:red">${b}</span>`)
        }
     </script>
</body>
</html>
