<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2 do while Loop 1 to 10</title>
    <style>
        *{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    (2) Write a program to print 1 to 10 number using do while loop.
    <script>
        let i=1;
        do{
            document.write(`<h3>${i}</h3>`);
            i++;
        }while(i<=10)
    </script>
</body>
</html>
