<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q3 For Loop 1 to 10</title>
    <style>
      * {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    (3) Write a program to print 1 to 10 number using for loop
    <script>
      for (let i = 1; i <= 10; i++) {
        document.write(`<h3>${i}</h3>`);

      }
    </script>
  </body>
</html>
