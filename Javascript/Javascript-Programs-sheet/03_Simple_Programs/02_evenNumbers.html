<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 even numbers</title>
    <style>
        *{
            margin: 0;
            font-family: sans-serif;
            box-sizing: border-box;
        }
        i{
            background-color: #ddd;
            padding: 20px;
            width: 100%;
            display: block;
            margin-bottom: 50px;
        }
        h3 p {
            font-size: 20px;
            margin-left: 30px;
            padding: 5px;
            
        }
        h3{
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <i>(2) Write a JS program to print even number in between 1 to 100.</i>
    <h3 id="evens"></h3>
    <script>
        let evens = document.getElementById("evens");
        for(let i=1; i<=100; i++){
            if (i%2==0){
                let newelment = document.createElement("p");
                newelment.innerHTML = i;
                evens.appendChild(newelment);
                
            }
        }
    </script>
</body>
</html>
