<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03 prime numbers</title>
    <style>
      * {
        margin: 0;
        font-family: sans-serif;
        box-sizing: border-box;
      }
      i {
        background-color: #ddd;
        padding: 20px;
        width: 100%;
        display: block;
        margin-bottom: 50px;
      }
      h3 p {
        font-size: 20px;
        margin-left: 30px;
        padding: 5px;
      }
      h3 {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        height: 400px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <i>(3) Write a JS program to print prime number in between 1 to 100.</i>
    <h3 id="primes"></h3>
    <script>
      debugger;
      let primes = document.getElementById("primes");
      for(let i=2; i<=100; i++){
        let isprime = true;
        for(let j=2; j<i; j++){
            if(i%j==0){
                isprime = false;
                break;
            }
        }
        if(isprime){
                let newelment = document.createElement("p");
                newelment.innerHTML = i;
                primes.appendChild(newelment);
            }
      }
    </script>
  </body>
</html>
