<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <!-- (1) Write a JS program to take a two number and display which number is maximum from them.     -->
     <script>
        let a=10, b=20;
        if(a>b){
            document.write(`<h1 class="max">Maximum number is ${a}`);
        }
        else{
            document.write(`<h1 class="max">Maximum number is ${b}`)
        }
     </script>
</body>
</html>
