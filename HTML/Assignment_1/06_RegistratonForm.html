<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_Registration_Form</title>
     <style>
        body{
            width: 100%;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            overflow-x: hidden;
            border: 50px solid aqua;
            margin: 0;
        }
        h1{
            font-size: 50px;
            width: 220px;
            font-weight: 900;
            margin: 30px;
            border-bottom: 5px solid red;
        }
        h3{
            font-size: 40px;
            margin: 30px;
        }
        table{
            width: 80%;
            font-size: 35px;
            font-weight: 400;
            padding: 50px 60px;
            margin-left: 30px;
        }
        input{
           font-size: 30px;
           border-radius: 5px;
        }
        td{
            padding-bottom: 50px;
            padding-right: 70px;
        }
        .btn{
            width:100%;
            text-align: center;
            position: absolute;
            top: 1180px;
        }
        .btn input{
            font-size: 30px;
            width: 500px;
            padding: 10px;
            background-color: orange;
            color: white;
            border-radius: 30px;
        }
     </style>
</head>
<body>
    <div class="main">
        <form action="#" method="get">
            <h1>Registration</h1>
            <h3>Personal Details</h3>
            <table>
                <tr>
                    <td><label for="fname">Full Name</label> <br>
                    <input type="text" id="fname" placeholder="Enter Your Name" required></td>
                    <td>
                        <label for="father">Fathar Name</label> <br>
                        <input type="text" id="father" placeholder="Enter Fathar Name" required>
                    </td>
                    <td>
                        <label for="mother">Mother Name</label><br>
                        <input type="text" id="mother" placeholder="Enter Mother Name" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="date">Date Of Birth</label> <br>
                    <input type="text" id="date" placeholder="Enter Your DOB"></td>
                    <td>
                        <label for="adhar">Aadhar Number</label> <br>
                        <input type="text" id="adhar" placeholder="Enter Aadhar Number" required>
                    </td>
                    <td>
                        <label for="Email">Email</label><br>
                        <input type="email" id="Email" placeholder="Enter Your Email" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="Mobile">Mobile Number</label> <br>
                    <input type="text" id="Mobile" placeholder="Enter Mobile Number" required></td>
                    <td>
                        <label for="Gender">Gender</label> <br>
                        <input type="text" id="Gender" placeholder="Enter your Gender" required>
                    </td>
                    <td>
                        <label for="Address">Address</label><br>
                        <input type="text" id="Address" placeholder="Enter Your Address">
                    </td>
                </tr>
            </table>
            <hr>
            <div class="other">
                <h3>Other Details</h3>
            <table>
                <tr>
                    <td>
                        <label for="stream">Stream</label> <br>
                        <input type="text" id="Stream" placeholder="Enter Your Stream"></td>
                    <td>
                        <label for="pv">Previous Class</label> <br>
                        <input type="text" id="pv" placeholder="Enter Previous Class" maxlength="2">
                    </td>
                    <td>
                        <label for="hobbie">Hobbies</label> <br>
                        <input type="text" id="hobbie" placeholder="Enter Your Hobbies">
                    </td>
                </tr>    
                <tr>
                    <td>
                        <label for="account">Account Number</label> <br>
                        <input type="text" id="account" placeholder="Enter Account Number"></td>
                    <td>
                        <label for="religon">Religon</label> <br>
                        <input type="text" id="religon" placeholder="Enter Your Religon">
                    </td>
                    <td>
                        <label for="Category">Category</label> <br>
                        <input type="text" id="Category" placeholder="Enter Your Category">
                    </td>
                </tr>    
            </div>
            <div class="btn">
            <input type="submit">
            </div>
        </form>
    </div>    
</body>
</html>
