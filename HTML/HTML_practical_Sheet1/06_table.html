<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table form</title>
    <style>
      table {
        width: 800px;
        text-align: center;
        margin: auto;
        margin-top: 100px;
        font-size: 25px;
      }
      td,
      th {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="table1">
      <table border="1">
        <tr>
          <th>Sr.no</th>
          <th>Subject</th>
          <th>Topic Name</th>
          <th>No of lecture</th>
        </tr>
        <tr>
          <td>1</td>
          <td>HTMl</td>
          <td>Basic tag,Formating tag etc.</td>
          <td>3</td>
        </tr>
        <tr>
          <td>2</td>
          <td>CSS</td>
          <td>Position and display property</td>
          <td>5</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Javascript</td>
          <td>datatypes, conditional statments</td>
          <td>4</td>
        </tr>
        <tr>
          <td>4</td>
          <td>jquery</td>
          <td>display functions</td>
          <td>2</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Bootstrap</td>
          <td>Modals</td>
          <td>1</td>
        </tr>
      </table>
    </div>
  </body>
</html>
