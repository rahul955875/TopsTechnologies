<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video tag</title>
    <style>
        .main{
            display: grid;
            place-content: center;
            width: 100%;
            height:600px;
        }
        video{
            max-width: 600px;

        }
