<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes using svg</title>
    <style>
        svg{
            height:400px;
            width: 260px;
        }
        svg polygon { 
        transform: translateY(50px);
        }
        .svgbox{
            display: flex;
            width: max-content;
            border: 4px solid blue;
            margin: 100px 50px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="svgbox">
            <svg>
                <rect x="50" y="50" width="200" height="200" rx="20" ry="20" fill="red" stroke="black" stroke-width="4"/>
            </svg>
            <svg>
                <polygon points="130,20,30,180,250,180" fill="yellow" stroke="grey" stroke-width="4">
            </svg>
            <svg>
                <rect x="50" y="50" width="120" height="250" rx="20" ry="20" fill="orange" stroke="black" stroke-width="2">
            </svg>
        </div>
    </div>
</body>
</html>
