<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes using svg</title>
    <style>
        svg{
            /* width:50%; */
            border: 2px solid;
            height:400px;
        }
        .svgbox{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="svgbox">
            <svg>
                <rect x="50" y="50" width="200" height="200" rx="20" ry="20" fill="red" stroke="black" stroke-width="2"/>
            </svg>
            <svg>
                <polygon points="130,20,30,180,250,180">
            </svg>
            <svg>
                <rect x="50" y="50" width="100" height="300" rx="20" ry="20" fill="orange" stroke="black" stroke-width="2">
            </svg>
        </div>
    </div>
</body>
</html>
