<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loding Bar</title>
    <style>
      .main {
        width: 100%;
        height: 600px;
        display: grid;
        place-items: center;
        place-content: center;
      }
      .loader {
        width: 500px;
        height: 50px;
        border: 3px solid black;
        /* background-color: aqua; */
        display: grid;
        border-radius: 30px;
        animation: color-changer 3s ease;
      }
      .loader::after {
        content: "";
        width: 70px;
        height: 40px;
        background: radial-gradient(white, brown 50%);
        border-radius: 40px;
        padding: 5px;
        animation: move-dot 3s cubic-bezier(0.755, 0.05, 0.855, 0.06) alternate
          infinite;
      }

      @keyframes move-dot {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translatex(420px);
        }
      }
      .text {
        font-size: 30px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="loader"></div>
      <div class="text">Loading...</div>
    </div>
  </body>
</html>
