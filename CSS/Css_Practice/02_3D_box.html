<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d_Box</title>
    <style>
      .main {
        width: 400px;
        height: 400px;
        margin: 100px auto;
      }
      .cube {
        position: relative;
        width: 400px;
        height: 400px;
        transform-style: preserve-3d;
        /* perspective:1400px; */
        /* perspective-origin: 200% 100%; */
        /* background-color: rgba(0, 255, 255, 0.667); */
        /* transform: rotateZ(200px)not making sens; */
        /* border: 2px solid black; */
        animation: cube-rotate 20s linear infinite;
      }
      .box {
        position: absolute;
        width: 400px;
        height: 400px;
        display: grid;
        place-content: center;
        font-size: 40px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        border: 2px solid black;
        border-radius: 10px;
      }
      .front {
        transform: translateZ(200px);
        background-color: rgba(255, 0, 0, 0.566);
      }
      .back {
        transform: translateZ(-200px);
        background-color: rgba(255, 0, 0, 0.566);
      }
      .left {
        transform: translatex(-200px) rotateY(-90deg);
        background-color: rgba(106, 255, 0, 0.566);
      }
      .right {
        transform: translatex(200px) rotateY(-90deg);
        background-color: rgba(106, 255, 0, 0.566);
      }
      .top {
        transform: translatey(-200px) rotatex(90deg);
        background-color: rgba(34, 0, 255, 0.566);
      }
      .bottom {
        transform: translatey(200px) rotatex(-90deg);
        background-color: rgba(34, 0, 255, 0.566);
      }
      @keyframes cube-rotate {
        0% {
          transform: rotateX(45deg) rotateY(45deg);
        }
        25% {
          transform: rotateX(-90deg) rotateY(90deg);
        }
        50% {
          transform: rotateX(-180deg) rotateY(-180deg);
        }
        75% {
          transform: rotateX(60deg) rotateY(-60deg);
        }
        100% {
          transform: rotateX(45deg) rotateY(45deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="cube">
        <div class="box front">front</div>
        <div class="box back">back</div>
        <div class="box left">Left</div>
        <div class="box right">right</div>
        <div class="box top">top</div>
        <div class="box bottom">bottom</div>
      </div>
    </div>
  </body>
</html>
