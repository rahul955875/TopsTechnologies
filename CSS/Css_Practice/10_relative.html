<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
            /* position: relative; */
        }
        .parent{
            margin: 200px auto;
            width: 400px;
            height: 400px;
            border: 2px solid;
            position:relative;
        }
        .p-child{
            width: 200px;
            height: 200px;
            border: 2px solid;
            margin: 100px 50px;
            /* position:sticky; */
        }
        .inner-child{
            width: 100px;
            height: 100px;
            border: solid;
            border-radius: 50%;
            left: 0%;
            position: absolute;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="p-child">
            <div class="inner-child"></div>
        </div>
    </div>
</body>
</html>
