<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loding dots</title>
    <style>
        .main{
            width:100%;
            height: 650px;
            display: grid;
            place-content: center;
        }
        .loader{
            width:500px;
            height: 100px;
            /* background-color: aqua; */
            display: flex;
            /* justify-content: space-between */
            gap: 25px;
            place-content: center;
            place-items: center;
        }
        .loader .dots{
            width: 20px;
            height: 20px;
            background-color:blue ;
            border-radius: 50%;
            transform: scale(0);
            animation: scale-dots 3s ease infinite;
        }
        .loader .dots:nth-child(1){
            animation-delay: 0s;
        }
        .loader .dots:nth-child(2){
            animation-delay: 0.2s;
        }
        .loader .dots:nth-child(3){
            animation-delay: 0.4s;
        }
        .loader .dots:nth-child(4){
            animation-delay: 0.6s;
        }
        .loader .dots:nth-child(5){
            animation-delay: 0.8s;
        }
        .loader .dots:nth-child(6){
            animation-delay: 1s;
        }
        .loader .dots:nth-child(7){
            animation-delay: 1.2s;
        }
        @keyframes scale-dots {
            0%{
                transform: scale(0.2);
                background-color: blue;
            }
            50%{
                transform: scale(1);
                background-color: orangered;
            }
            75%{
                transform: scale(1);
                background-color: whitesmoke;
            }
            100%{
                tranform:scale(1);
                background: violet;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="loader">
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
        </div>
    </div>
</body>
</html>
