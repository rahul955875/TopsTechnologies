<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner Animation</title>
    <style>
        .loading{
            width: 100%;
            height: 600px;
            display:grid;
            place-content: center;
            position: relative;
        }
        .loading::after{
            content: "";
            width: 100px;
            height: 100px;
            border: 25px solid grey;
            border-top-color: blue;
            /* border-bottom-color: blue; */
            border-radius: 50%;
            animation: spinner 1.5s ease-in-out infinite;
        }
        .loading::before{
            content: "";
            position: absolute;
            place-self: center;
            width: 200px;
            height: 200px;
            border: 25px solid grey;
            border-top-color: blue;
            /* border-bottom-color: blue; */
            border-radius: 50%;
            animation: spinner 1.5s ease-in-out alternate-reverse infinite;
        }
        @keyframes spinner {
            to{
                transform: rotate(2turn);
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="loading"></div>
    </div>
</body>
</html>
