<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Circle</title>
    <style>
      body{
        margin: 0;
        /* background-color:  rgba(195, 173, 173, 0.708);; */

      }
      .main {
        width: 100%;
        height: 600px;
        display: grid;
        place-content: center;
      }
      .container{
        width: 350px;
        height: 350px;
        background: -webkit-linear-gradient(aqua,red);
        border-radius: 50%;
        display: grid;
        position: absolute;
        place-self: center;
        filter: blur(10px);
        box-shadow: 0 0 20px 10px black;
        animation: circle-rotate 1s infinite;
      }
      .circle{
        z-index: 1;
      }
      .circle::after {
        content: "";
        display: grid;
        width: 300px;
        border: 10px solid white;
        height: 300px;
        border-radius: 50%;
        background-color: rgba(128, 128, 128, 0.708);
      }
      @keyframes circle-rotate {
        to{
          transform: rotate(2turn);
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container"></div>
      <div class="circle"></div>
    </div>
  </body>
</html>
