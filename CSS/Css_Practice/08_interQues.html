<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            border: 2px solid;
            position: relative;
            margin: 100px auto;
        }
        .circle{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid;
            position: absolute;
            left: 50%;
            bottom: 0%;
            transform: translate(-50%,50%);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="circle"></div>
    </div>
</body>
</html>
