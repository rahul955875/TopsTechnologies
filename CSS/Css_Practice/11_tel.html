<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[6-9]{3}-[0-9]{6}" required>
        <input type="submit" value="Submit">
      </form>
      
    <a href="tel:9999999">9999999</a>

</body>
</html>
