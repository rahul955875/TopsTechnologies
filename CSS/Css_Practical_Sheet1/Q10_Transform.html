<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform Pictures</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        max-width: 90vw;
        height: 100%;
        margin: 0 auto;
        background-color: rgba(177, 245, 222, 0.29);
        display: grid;
        padding: 40px 50px;
        grid-template-rows: auto;
        grid-template-columns: repeat(4, 1fr);
        gap: 50px;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: top;
      }
      .box {
        max-width: 300px;
        height: 250px;
        border: 3px solid green;
        box-shadow: 0 0 5px 2px green;
        border-radius: 10px;
      }
      .main .box:nth-child(1) {
        transform: translateY(25px);
      }
      .main .box:nth-child(2) {
        transform: translateY(40px);
      }
      .main .box:nth-child(3) {
        transform: scale(1.2);
      }
      .main .box:nth-child(4) {
        transform: translateY(-30px);
      }
      .main .box:nth-child(5) {
        transform: rotate(-30deg) translateY(-30px) translateX(20px);
      }
      .main .box:nth-child(7) {
        transform: translate(-30px, -20px);
      }
      .main .box:nth-child(8) {
        transform: translate(30px, -40px) scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="box">
          <img
            src="https://thumbor.bigedition.com/half-black-panther-jaguar/_2QxKv5ivG0zClxWb353tFDT3cY=/0x88:1257x747/800x418/filters:quality(80)/granite-web-prod/96/3a/963ad171436749a1b0916912cab67e3e.jpeg"
            alt="amimals img"
          />
        </div>
        <div class="box">
          <img
            src="https://www.shutterstock.com/image-photo/cute-portrait-beautiful-fluffy-red-600nw-2449189171.jpg"
            alt="amimals img"
          />
        </div>
        <div class="box">
          <img
            src="https://insertface.com/fb/1774/beautiful-animals-wallpaper-1774215-hj3n7-fb.jpg"
            alt="amimals img"
          />
        </div>
        <div class="box">
          <img
            src="https://images.nightcafe.studio/jobs/9HKmmR3qqEwxBnY6Q8hN/9HKmmR3qqEwxBnY6Q8hN--1--z55p7.jpg?tr=w-1600,c-at_max"
            alt="amimals img"
          />
        </div>
        <div class="box">
          <img
            src="https://archive.smashing.media/assets/344dbf88-fdf9-42bb-adb4-46f01eedd629/1c7f013d-5a1d-452a-80d7-b888e2c36f94/w18.jpg"
            alt="amimals img"
          />
        </div>
        <div class="box">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7IE_xEuq1LiSe8RY5o0GeLTy_CUD4ihc-Aw&s"
            alt="amimals img"
          />
        </div>
        <div class="box">
          <img
            src="https://static.vecteezy.com/system/resources/thumbnails/023/830/886/small_2x/portrait-toucan-bird-on-the-forest-ai-generate-photo.jpg"
            alt="amimals img"
          />
        </div>
        <div class="box">
          <img
            src="https://imgd-ct.aeplcdn.com/1056x660/n/cw/ec/40087/thar-exterior-front-view.jpeg?q=80"
            alt="amimals img"
          />
        </div>
      </div>
    </div>
  </body>
</html>
