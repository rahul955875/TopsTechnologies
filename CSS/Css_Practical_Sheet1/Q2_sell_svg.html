<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell income</title>
    <style>
      .main {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        width: 420px;
        height: auto;
        margin: 50px auto;
        border: 10px solid rgba(189, 179, 179, 0.5);
      }
      .sell {
        max-width: 420px;
        max-height: 350px;
        border-bottom: 8px solid rgb(103, 103, 234);
        font-size: 25px;
        padding: 50px 0px;
      }
      .doller,
      .linechart {
        padding-left: 40px;
      }
      h1 {
        font-weight: 600;
        color: rgba(66, 56, 56,0.9);
        margin: 0;
      }
      span,
      p {
        font-weight: 500;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="sell">
        <h1 class="doller"><span>$</span> 1283</h1>
        <p class="doller">Sale Income</p>
        <div class="linechart">
          <svg width="600px">
            <polyline
              points="0,30 20,10 40,40 60,20 80,30 100,10 120,50 140,20 160,40 180,30"
              style="fill: none; stroke: blue; stroke-width: 2px"
            ></polyline>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
