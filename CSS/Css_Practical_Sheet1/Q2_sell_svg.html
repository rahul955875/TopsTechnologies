<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell income</title>
    <style>

        .main{
            width: 400px;
            height: auto;
            border: 10px solid grey;
                
        }
        .sell{
            width: 400px;
            height: auto;
            border-bottom: 8px solid blue;
            font-size: 25px;
        
        }   
        .doller,.linechart{
            padding-left: 40px;
        }     
        h1{
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="sell">
            <h1 class="doller"><span>$</span>   1283</h1>
            <p class="doller">
                  Sale Income
            </p>
            <div class="linechart">
                <svg width="600px">
                    <polyline points="0,30 20,10 40,40 60,20 80,30 100,10 120,50 140,20 160,40 180,30" style="fill: none; stroke:blue; stroke-width:2px"></polyline>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
