    <title>Button Hover</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .main {
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        place-items: center;
        gap: 10px;
        background: linear-gradient(
          to right,
          rgba(176, 235, 235, 0.386),
          rgb(244, 161, 161)
        );
      }
      .main button {
        width: 200px;
        height: 70px;
        border: 2px solid black;
        background-color: transparent;
        font-size: 25px;
        position: relative;
      }
      .btn1 button span::after {
        content: "";
        width: 100%;
        height: 0%;
        background-color: black;
        position: absolute;
        top: 0;
        left: 0;
        transition: 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
      }
      .btn1 button span::before {
        content: "";
        width: 100%;
        height: 0%;
        background-color: black;
        position: absolute;
        bottom: 0;
        left: 0;
        transition: 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
      }
      .btn1 button:hover span::after,
      .btn1 button:hover span::before {
        height: 15%;
      }
      /* ============================================== */
      .btn2 button span::after {
        content: "";
        position: absolute;
        background-color: black;
        height: 100%;
        width: 0;
        top: 0;
        left: 0;
        transition: 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
      }
      .btn2 button span::before {
        content: "";
        position: absolute;
        background-color: black;
        height: 100%;
        width: 0%;
        top: 0;
        right: 0;
        transition: 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
      }
      .btn2 button:hover span::before,
      .btn2 button:hover span::after {
        width: 5%;
      }
      /* =================================================== */
      .btn3 button {
        transition: 1s cubic-bezier(0.075, 0.82, 0.165, 1);
      }
      .btn3 button:hover {
        background-color: black;
        color: white;
      }
      /* ====================================================== */
      .btn4 button::after {
        content: "";
        width: 100%;
        height: 100%;
        transform: scale(0);
        background-color: black;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        border-radius: 50%;
        transition: 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
      }
      .btn4 button::before {
        content: "Click here";
        width: 100%;
        height: 100%;
        display: grid;
        place-content: center;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
      }
      .btn4 button:hover::after {
        transform: scale(1);
        border-radius: 0;
      }
      .btn4 button:hover {
        color: white;
      }
