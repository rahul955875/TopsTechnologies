<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            place-items: center;
            background:linear-gradient(to right,rgba(176, 235, 235, 0.386),rgb(244, 161, 161));
        }
        .main button{
            width: 200px;
            height: 70px;
            border: 2px solid black;
            background-color: transparent;
            font-size: 25px;
        }
        .btn{
            overflow: hidden;
        }
        .btn1::after{
            content: "";
            width:200px ;
            height: 10px;
            transform: translatey(-10px);
            background-color: black;
            position: absolute;
            display: block;
            transition: 0.5s ease-in-out;
        }
        .btn1::before{
            content: "";
            width:200px ;
            height: 0px;
            transform: translatey(0px);
            background-color: black;
            position: absolute;
            transition: 0.5s ease-in-out;
        }
        .btn1:hover::before{
            height: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="btn1 btn"><button>Click here</button></div>
        <div class="btn2 btn"><button>Click here</button></div>
        <div class="btn3 btn"><button>Click here</button></div>
        <div class="btn4 btn"><button>Click here</button></div>
        <div class="btn5 btn"><button>Click here</button></div>
        <div class="btn6 btn"><button>Click here</button></div>
        <div class="btn7 btn"><button>Click here</button></div>
        <div class="btn8 btn"><button>Click here</button></div>
        <div class="btn9 btn"><button>Click here</button></div>
        <div class="btn10 btn"><button>Click here</button></div>
        <div class="btn11 btn"><button>Click here</button></div>
        <div class="btn12 btn"><button>Click here</button></div>
        <div class="btn13 btn"><button>Click here</button></div>
        <div class="btn14 btn"><button>Click here</button></div>
    </div>
</body>
</html>
