<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Land Farm</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      .main {
        width: 100vw;
        height: 100vh;
        background: url(https://plantlane.com/cdn/shop/articles/beautiful-pergola-with-bbq-area.jpg?v=1688376058);
        background-size: cover;
      }
      .farm-div {
        width: 600px;
        height: 500px;
        background-color: white;
        box-shadow: 0 0 5px black;
        position: relative;
        left: 800px;
        top: 100px;
        padding: 50px;
      }
      .farm-div h3 {
        font-size: 18px;
        color: green;
        font-weight: 800;
      }
      .farm-div h1 {
        margin: 20px 0 30px 0;
      }
      .farm-div input {
        display: block;
        width: 100%;
        border-radius: 20px;
        border: 2px solid rgba(128, 128, 128, 0.434);
        padding: 15px 30px;
        margin-bottom: 20px;
      }
      .farm-div button {
        display: block;
        width: 100%;
        border-radius: 20px;
        border: 2px solid rgba(128, 128, 128, 0.434);
        background-color: green;
        color: white;
        font-weight: 600;
        font-family: sans-serif;
        padding: 16px 30px;
        margin-bottom: 20px;
      }
      .farm-div button:hover {
        background-color: blue;
        border: 2px solid green;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="farm-div">
        <h3>LANDFROM</h3>
        <h1>Request Call Back Courser</h1>
        <form action="#" method="post">
          <input
            type="text"
            name="name"
            id="name"
            required
            placeholder="Your name"
          />
          <input type="email" name="email" id="" required placeholder="email" />
          <input
            type="number"
            name="phone"
            id=""
            required
            placeholder="phone"
          />
          <input
            type="text"
            name="subject"
            id=""
            required
            placeholder="Subject"
          />
          <button type="submit">Get it Now</button>
        </form>
      </div>
    </div>
  </body>
</html>
