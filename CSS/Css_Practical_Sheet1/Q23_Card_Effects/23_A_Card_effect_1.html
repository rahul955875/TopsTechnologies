<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .main {
        width: 100%;
        height: 100vh;
        display: grid;
        place-content: center;
      }
      .main .container {
        width: 350px;
        height: 96vh;
        border: 2px solid grey;
        display: flex;
        flex-wrap: wrap;
        border-radius: 5px;
        box-shadow: 0 0 10px gray;
      }
      .top {
        width: 100%;
        height: 75%;
        overflow: hidden;
      }
      .top img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: 0.5s ease-in-out;
      }
      .bottom {
        height: 30%;
        width: 100%;
        padding: 40px 30px 0 30px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      .bottom h1 {
        font-size: 35px;
        margin-bottom: 20px;
      }
      .bottom a {
        text-decoration: none;
        color: rgba(0, 0, 0, 0.812);
      }
      .top:hover img {
        transform: scale(1.2) rotate(5deg);
      }
      /* =============================================== */
      @media (max-width: 576px) {
        .main .container {
          width: 200px;
          height: 500px;
        }
        .main .container .bottom {
          padding: 15px 5px 0 10px;
        }
        .main .container .bottom a h1 {
          font-size: calc(2vw + 20px);
        }
      }
      @media (min-width: 768px) and (max-width:1023px) {
        .main .container {
          width: 700px;
          height: 96vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="top">
          <img
            src="https://images.unsplash.com/photo-1504257373399-12c79acab9e6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHN1bnJpc2UlMjBmbG93ZXJ8ZW58MHx8MHx8fDA%3D"
            alt="img"
          />
        </div>
        <div class="bottom">
          <a href="https://github.com/rahul955875"><h1>My Profile</h1></a>
          <p>Lorem ipsum dolor sit</p>
        </div>
      </div>
    </div>
  </body>
</html>
