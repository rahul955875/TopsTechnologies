<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellow User</title>
    <style>
        .main{
            width: 100vw;
            height: 100vh;
            display: grid;
            place-content: center;
        }
        .box{
            width: 800px;
            height: 300px;
            border:3px solid black;
            display: grid;
            place-content: center;
            box-shadow: 30px 30px 20px 20px black;
        }
        .main .box h1{
            font-size: 120px;
            font-family: sans-serif;
            -webkit-text-stroke: 3px red;
            color: white;
            text-shadow: 10px 8px 10px black;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">
         <h1>Hellow User</h1> 
        </div> 
    </div>
</body>
</html>
