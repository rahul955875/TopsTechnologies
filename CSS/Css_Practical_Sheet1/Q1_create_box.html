<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box model</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        width: 400px;
        /* height: 400px; */
        border: 2px solid purple;
        margin: 40px 500px;
        font-size: 20px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fuga natus
        deserunt facilis numquam quod eum qui suscipit recusandae officia id
        minus quos architecto adipisci exercitationem rem voluptatem, animi
        doloremque voluptates?
      </p>
    </div>
  </body>
</html>
