<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code &lt;/&gt;</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            color: white;
        }
        .main{
            width: 100vw;
            height: 100vh;
        }
        .navbar{
            width: 100%;
            height:fit-content;
            background-color: rgb(83, 177, 180);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }
        .navbar .right ul{
            display: flex;
            list-style: none;
        }
         .left h1{
            font-weight:700;
            font-size: 40px;
            /* -webkit-text-stroke: 1px black; */
         }
         .right ul li a{
            font-size: 18px;
            margin: 0 15px;
            text-decoration: none;
         }
         @media (max-width:1000px) {
            .main{
                width: 100vw;
                height: inherit;
            }
            .navbar{
                flex-direction: column;
                background-color: black;
                width:100%;
                padding: 20px 10px;
            }
            .left h1{
                font-size: 20px;
                margin: 10px 0 20px 0;
            }
            .right ul{ 
                flex-direction: column;
                margin: 0 0 0 20px;
            }
            .right ul li{
                margin-bottom: 10px;
            }
         }
    </style>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="left"><h1>Coding &lt;/&gt;</h1></div>
            <div class="right">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Pages</a></li>
                    <li><a href="">About us</a></li>
                    <li><a href="">Contact us</a></li>
                    <li><a href="">Login</a></li>
                    <li><a href="">Register</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
