<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Navbar with SearchBox</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
        .main{
            width: 100vw;
            height: 100vh;
        }
        .navbar{
            width: 100%;
            height:fit-content;
            background-color:darkblue;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: fixed;
        }
        .navbar .right ul{
            display: flex;
            list-style: none;
        }
         .left h1{
            font-weight:700;
            font-size: 40px;
         }
         .right ul li a{
            font-size: 18px;
            margin: 0 15px;
            text-decoration: none;
         }
         .right ul li a:hover{
            text-decoration:3px red underline;
        
         }
         .most-right{
            position: relative;
         }
         .most-right input{
            width: 100%;
            height: 30px;
            padding: 20px 30px;
            border-radius: 5px;
            color: black;
            font-size: 16px;
         }
         .most-right button{
            position: absolute;
            width: 30px;
            height: 40px;
            background-color:#fff;
            left: 0;
            top: 0;
            border: none;
            transform: scale(0.9);
            padding: 0 5px;
            /* outline: none; */
         }
         .most-right button i{
            color: blue;
            font-size: 20px;
            font-weight: 900;
         }
         @media(max-width:1000px) {
            .navbar{
                position: relative;
                margin: 0;
                padding: px;
                box-sizing: border-box;
            }
            .left h1{
                font-size: 20px;                
            }
            .right{
                position: relative;
            }
            .right ul{
                width: 100%;
                height:50px;
                position: absolute;
                top: 40px;
                left: -125px;
            }
            .right ul li a{
                /* color: red; */
                font-size: 12px;
                white-space:nowrap;
            }
            .right ul li{
                /* background-color: black; */
                padding: 10px 0;

            }
            .right::after{
                content: "";
                width: 100vw;
                height: 50px;
                display:block;
                position: absolute;
                top:40px;
                left:-130px;
                box-sizing: border-box;
                /* border: 2px solid red; */
                background-color:black;
                z-index: -1;
            }
            .most-right{
                position: relative;
                left: 30px;
            }
         }
    </style>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="left"><h1>Coding &lt;/&gt;</h1></div>
            <div class="right">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">About us</a></li>
                    <li><a href="">Contact us</a></li>
                    <li><a href="">Account</a></li>
                </ul>
            </div>
            <div class="most-right">
                <form action="">
                    <input type="text" name="search" id="search">
                    <button type="submit"><i class="ri-search-line"></i></button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
