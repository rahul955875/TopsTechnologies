<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q3_Design</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
        color: rgba(48, 46, 46, 0.735);
      }
      .center {
        width: 100vw;
        height: 100vh;
        border: 2px solid black;
        display: grid;
        place-content: center;
      }
      .main {
        width: 700px;
        height: 500px;
        border: 2px solid black;
        /* background-color: aqua; */
        /* margin: auto;       */
        padding: 25px;
      }
      header {
        display: flex;
        font-size: 18px;
        justify-content: space-between;
      }
      header h1{
        color: black;
        /* font-weight: 700; */
      }
      i {
        font-size: 40px;
      }
      .line h1{
        letter-spacing: -1px;
        margin:35px 0 30px 0;
      }
      .main2{
        display: grid;
        grid-template-columns: 70px 200px;
        align-items: center;
        font-size: 18px;
        grid-template-rows:repeat(5,60px);
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="main">
        <header>
          <h1>About</h1>
          <i class="ri-settings-3-line"></i>
        </header>
        <div class="line">
          <h1><em>No description, website,or topic provided.</em></h1>
        </div>
        <div class="main2">
            <i class="ri-book-open-line"></i>
            <h2>Readme</h2>
            <i class="ri-pulse-line"></i>
            <h2>Activity</h2>
            <i class="ri-star-line"></i>
            <h2>0 Stars</h2>
            <i class="ri-eye-line"></i>
            <h2>1 Watching</h2>
            <i class="ri-git-fork-line"></i>
            <h2>0 Forks</h2>

        </div>
      </div>
    </div>
  </body>
</html>
