<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>Css waves</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: 0;
      }

      .main {
        width: 100vw;
        height: 100vh;
        background: url(https://img.freepik.com/free-vector/dark-hexagonal-background-with-gradient-color_79603-1409.jpg);
        background-size: cover;
        background-color: black;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
          position: relative;
      }
      .heading {
        text-align: center;
        color: white;
        padding-top: 110px;
      }
      .heading h1 {
        font-size: 30px;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 20px;
      }
      .heading p {
        text-transform: capitalize;
        color: rgb(255, 255, 255, 0.9);
        word-spacing: 2px;
      }
      .stars {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-top: 40px;
        justify-content: center;
      }
      p i {
        color: gold;
        font-size: 10px;
      }
      .line {
        width: 100px;
        height: 1px;
        background-color: grey;
      }
      .svg-container {
        width: 100%;
        height: calc(100% - 242px);
        overflow: hidden;
        position: relative;
      }
      .svg-graph {
        position: absolute;
        bottom: 40%;
        width: 100%;
        transform: scaleX(-1) translateX(200px) scale(2.5);
      }
      svg {
        stroke: red;
        stroke-width: 2px;
        stroke-dasharray: 1;
      }
      .heading-svg{
        position: absolute;
        bottom: 10%;
        left: 31%;
        text-transform: uppercase;
        text-align: center;

      }
      .heading-svg h1{
        font-size: 25px;
        color: orangered;
        /* -webkit-text-stroke:1px black; */
      }
      .heading-svg p{
        color: rgba(255, 255, 255, 0.836);
      }
      .pro-img{
        position: relative;
        bottom: -28%;
        left: 0;
        display: flex;
        justify-content: space-evenly;
      }
      .pro{ 
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border:2px solid orangered;
        overflow: hidden;
        box-shadow: 0 0 10px 2px black;
      }
      .pro:nth-child(1){
        position: absolute;
        bottom: -150px;
        left: 20%;
      }
      .pro:nth-child(2){
        position: absolute;
        bottom: -70px;
        left: 35%;
        transform: scale(1.4);
      }
      .pro:nth-child(3){
        position: absolute;
        bottom: 5px;
        left: 50%;
      }
      .pro:nth-child(4){
        position: absolute;
        bottom: 55px;
        left: 65%;
      }
      .pro:nth-child(5){
        position:relative;
        bottom: 50px;
        left: 35%;
      }
      .pro img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position:top;
      }
      #line{
        width: 50px;
        height: 3px;
        display: block;
        rotate: 90deg;
        position: relative;
        left: 40%;
        margin: 30px 0;
        background-color: orangered ;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="heading">
        <h1>over team</h1>
        <p>clients are first priority and customer satisfaction is our moto</p>
        <p class="stars">
          <span class="line"></span><i class="ri-star-fill"></i
          ><span class="line"></span>
        </p>
      </div>
      <div class="svg-container">
        <svg
          class="svg-graph"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1440 320"
        >
          <path
            fill="red"
            fill-opacity="0.2"
            d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,165.3C672,181,768,235,864,250.7C960,267,1056,245,1152,250.7C1248,256,1344,288,1392,304L1440,320L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
          ></path>
        </svg>
        <div class="pro-img">
          <div class="pro"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRs10cupyp3Wf-pZvdPjGQuKne14ngVZbYdDQ&s" alt=""></div>
          <div class="pro"><img src="https://img.freepik.com/free-photo/smiling-young-male-professional-standing-with-arms-crossed-while-making-eye-contact-against-isolated-background_662251-838.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1722643200&semt=sph" alt=""></div>
          <div class="pro"><img src="https://thumbs.dreamstime.com/b/portrait-male-african-american-professional-possibly-business-executive-corporate-ceo-finance-attorney-lawyer-sales-stylish-155546880.jpg" alt=""></div>
          <div class="pro"><img src="https://i.pinimg.com/originals/77/71/68/7771683223d86b237a3304d6f32828b9.jpg" alt=""></div>
          <div class="pro"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRo19dhm_tU19BI-0SgjLtN7VxKwuj3wMFfg&s" alt=""></div>
        </div>
      </div>
      <div class="heading-svg">
        <span id="line"></span>
        <h1>web designer</h1>
        <p>ui/ux designer</p>
      </div>
    </div>
  </body>
</html>
