<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css transitions</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            width: 100vw;
            height:100vh;
            padding: 40px;
            background: linear-gradient(rgba(128, 128, 128, 0.763), transparent 100px 600px, rgba(128, 128, 128, 0.763));
            display: grid;
            align-content: center;
        }
        .circle{
            width: 100px;
            height: 100px;
            border: 2px solid black;
            border-radius: 50%;
            background-color:lightblue;
            transition: 3s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .circle:hover{
            transform: scale(4)translateX(300px);
        }
    </style>
</head>
<body>
   <div class="main">
    <div class="circle"></div>
   </div> 
</body>
</html>
