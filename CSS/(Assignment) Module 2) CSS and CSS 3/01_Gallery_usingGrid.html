<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Photo Gallery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        width: 100vw;
        overflow-x: hidden;
      }
      .main {
        width: 100vw;
        height: fit-content;
        display: flex;
        background-color:black;
      }
      .main .left {
        width: 80%;
        display: grid;
        gap: 15px;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4,250px);
      }
      .main .right {
        width: 20%;
        color: white;
        text-align: end;
        padding: 50px 30px;
        text-transform: uppercase;
      }
      .right h1 {
        font-size: 25px;
        margin-bottom: 70px;
      }
      .right h1:hover{
        filter: drop-shadow(0px 10px 5px red);
      }
      .right .nav-links {
        display: flex;
        flex-direction: column;
        gap: 20px;
        text-transform: uppercase;
      }
      .nav-links a {
        color: white;
        text-decoration: none;
      }
     .right .socials{
        display: flex;
        gap: 15px;
        justify-content: flex-end;
        margin-top: 70px;
      }
      .right .socials i{
        display: grid;
        place-content: center;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: transparent;
        transition: 0.5s ease-in-out;
      }
      .right .nav-links a:nth-child(1){
        color: orange;
      }
      .right .nav-links a:hover{
        color: orange;
      }
      .socials i:hover{
        background-color: white;
        color: blue;
      }
      .left .container{
        /* max-width: 350px; */
        /* height: 250px; */
        overflow: hidden;
        /* border: 5px solid magenta; */
      }
      .container img{
        width: 100%;
        height:100%;
        object-fit: cover;
        transition: 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .container:nth-child(1){
        grid-column: 1 / span 3;
      }
      .container:nth-child(4){
        grid-column: 2 / span 2;
      }
      .container:nth-child(6){
        /* grid-row: 3; */
        grid-column: 1 / span 2;
      }
      .container:nth-child(7){
        grid-column: 3 / span 2;
      }
      /* .container:nth-child(8){
        grid-column: 1 / span 1.5;
      } */
       .container:last-child{
        display: flex;
        gap: 15px;
        grid-column: 1 / span 4;
       }
       .container .child-container{
        overflow: hidden; 
       }
       .container img:hover{
        transform: scale(1.2)rotate(3deg);
        filter:brightness(50%)hue-rotate(250deg);
       }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="container"><img src="https://img.freepik.com/free-photo/colorful-wallpaper-background-multicolored-generative-ai_91128-2257.jpg?size=626&ext=jpg&ga=GA1.1.1132989525.1721567502&semt=sph" alt="" /></div>
        <div class="container"><img src="https://img.freepik.com/free-photo/autumn-leaf-falling-revealing-intricate-leaf-vein-generated-by-ai_188544-9869.jpg?size=626&ext=jpg&ga=GA1.1.1132989525.1721567502&semt=sph" alt="" /></div>
        <div class="container"><img src="https://img.freepik.com/free-photo/animal-elephant-mammal-nature-wild-patterns-decoration-multi-colored-generative-ai_188544-9609.jpg?size=626&ext=jpg&ga=GA1.1.1132989525.1721567502&semt=sph" alt="" /></div>
        <div class="container"><img src="https://img.freepik.com/free-photo/multi-colored-fish-swimming-vibrant-coral-reef-generative-ai_188544-12500.jpg?size=626&ext=jpg&ga=GA1.1.1132989525.1721567502&semt=sph" alt="" /></div>
        <div class="container"><img src="https://img.freepik.com/free-photo/fresh-healthy-fruits-straw-basket-generative-ai_188544-11999.jpg?size=626&ext=jpg&ga=GA1.1.1132989525.1721567502&semt=sph" alt="" /></div>
        <div class="container"><img src="https://img.freepik.com/free-photo/vibrant-autumn-maple-leaves-nature-beauty-showcased-generated-by-ai_188544-15039.jpg?size=626&ext=jpg&ga=GA1.1.1132989525.1721567502&semt=sph" alt="" /></div>
        <div class="container"><img src="https://img.freepik.com/premium-photo/mosaic-dolphin-swimming-ocean_1072138-176602.jpg?size=626&ext=jpg&ga=GA1.1.1132989525.1721567502&semt=sph" alt="" /></div>
        <div class="container">
        <div class="child-container"><img src="https://img.freepik.com/free-photo/blue-sphere-ornate-decoration-rustic-wood-background-generated-by-ai_188544-17455.jpg?size=626&ext=jpg&ga=GA1.1.1132989525.1721567502&semt=sph" alt="" /></div>
        <div class="child-container"><img src="https://img.freepik.com/free-photo/yellow-eyed-hawk-perched-branch-tranquil-forest-generated-by-ai_188544-23418.jpg?size=626&ext=jpg&ga=GA1.1.1132989525.1721567502&semt=sph" alt="" /></div>
        <div class="child-container"><img src="https://img.freepik.com/free-photo/vibrant-multi-colored-autumn-leaf-with-transparent-dew-drops-generated-by-ai_188544-9667.jpg?size=626&ext=jpg&ga=GA1.1.1132989525.1721567502&semt=sph" alt="" /></div>
      </div>
    </div>
      <div class="right">
        <div class="nav">
          <h1>Shutter</h1>
          <div class="nav-links">
            <a id="active" href="#">Home</a>
            <a href="#">Photos</a>
            <a href="#">Bio</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
          </div>
          <div class="socials">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
