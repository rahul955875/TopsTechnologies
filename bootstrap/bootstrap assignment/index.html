<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout using bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="header col-12 bg-primary mt-4 py-3 rounded-5"><h1 class="text-capitalize display-2 fw-bold text-center">header</h1></div>
            </div>
            <div class="row gap-4 mt-4 px-4" style="height: 400px;">
                <div class=" col box bg-success fs-1 fw-bold text-capitalize rounded-5 d-flex justify-content-center align-items-center">column 2</div>
                <div class=" col box bg-info fs-1 fw-bold text-capitalize rounded-5 d-flex justify-content-center align-items-center">column 1</div>
                <div class=" col box bg-warning fs-1 fw-bold text-capitalize rounded-5 d-flex justify-content-center align-items-center">column 3</div>
            </div>
            <div class="row mt-4"><h1 class="col-12 display-6 fw-bold bg-primary text-center rounded-3 p-2">Footer</h1></div>
        </div>
    </div>
</body>
</html>
